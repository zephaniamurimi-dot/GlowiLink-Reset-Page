<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowiLink Password Reset</title>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #FF8FF0, #5AC8FA, #FF7F50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h2 { margin-bottom: 18px; color: #333; }

    .input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .toggle-emoji {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #FF8FF0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message { 
      margin-top: 14px; 
      font-weight: bold; 
      transition: all 0.4s ease;
    }
    .error { color: red; }
    .success { color: green; }

    /* Pulsing glow animation */
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 5px #0f0; }
      50% { text-shadow: 0 0 20px #0f0; }
      100% { text-shadow: 0 0 5px #0f0; }
    }
    .success.pulse {
      animation: pulseGlow 1s infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Password</h2>

    <div class="input-wrapper">
      <input type="password" id="newPassword" placeholder="New Password" autocomplete="new-password" />
      <span class="toggle-emoji" id="toggleNew">ðŸ™Š</span>
    </div>

    <div class="input-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" />
      <span class="toggle-emoji" id="toggleConfirm">ðŸ™Š</span>
    </div>

    <button id="resetBtn" disabled>Reset Password</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://dwgthcvzdqnifvlrqqak.supabase.co";
    const SUPABASE_KEY = "sb_publishable_C-yDm2AM-fpPCCDVwQXozw_UBAq6B-x";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const pwInput = document.getElementById("newPassword");
    const pw2Input = document.getElementById("confirmPassword");
    const btn = document.getElementById("resetBtn");
    const msg = document.getElementById("message");

    const toggleNew = document.getElementById("toggleNew");
    const toggleConfirm = document.getElementById("toggleConfirm");

    // Show/hide emoji logic
    toggleNew.addEventListener("click", () => {
      if (pwInput.type === "password") {
        pwInput.type = "text"; toggleNew.textContent = "ðŸ™ˆ";
      } else {
        pwInput.type = "password"; toggleNew.textContent = "ðŸ™Š";
      }
    });

    toggleConfirm.addEventListener("click", () => {
      if (pw2Input.type === "password") {
        pw2Input.type = "text"; toggleConfirm.textContent = "ðŸ™ˆ";
      } else {
        pw2Input.type = "password"; toggleConfirm.textContent = "ðŸ™Š";
      }
    });

    // Parse access_token
    const hashParams = {};
    window.location.hash.substring(1).split("&").forEach(pair => {
      const [key, value] = pair.split("=");
      if (key && value) hashParams[key] = decodeURIComponent(value);
    });
    const accessToken = hashParams["access_token"];

    if (!accessToken) {
      msg.textContent = "Invalid or expired password reset link.";
      msg.className = "message error";
      btn.disabled = true;
    } else {
      function checkInputs() {
        const pw = pwInput.value.trim();
        const pw2 = pw2Input.value.trim();
        if (!pw || !pw2) {
          btn.disabled = true;
          msg.textContent = "";
        } else if (pw !== pw2) {
          btn.disabled = true;
          msg.textContent = "Passwords do not match âŒ";
          msg.className = "message error";
        } else {
          btn.disabled = false;
          msg.textContent = "Passwords match âœ…";
          msg.className = "message success";
        }
      }

      pwInput.addEventListener("input", checkInputs);
      pw2Input.addEventListener("input", checkInputs);
      checkInputs();

      btn.addEventListener("click", async () => {
        const pw = pwInput.value.trim();
        const pw2 = pw2Input.value.trim();
        if (!pw || !pw2 || pw !== pw2) return;

        btn.disabled = true;
        msg.textContent = "Updating passwordâ€¦";
        msg.className = "message";

        try {
          await sb.auth.setSession({ access_token: accessToken });
          const { error } = await sb.auth.updateUser({ password: pw });
          if (error) throw error;

          msg.textContent = "Password reset successfully! âœ… Please return to the app to login.";
          msg.className = "message success pulse";

        } catch (e) {
          msg.textContent = e.message || "Something went wrong.";
          msg.className = "message error";
          btn.disabled = false;
        }
      });
    }
  </script>
</body>
</html>
