<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowiLink Password Reset</title>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF8FF0, #5AC8FA, #FF7F50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 { 
      margin-bottom: 18px; 
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 500;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .toggle-emoji {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 22px;
      user-select: none;
      transition: transform 0.2s;
    }

    .toggle-emoji.wiggle {
      animation: wiggle 0.3s;
    }

    @keyframes wiggle {
      0% { transform: translateY(-50%) rotate(0deg); }
      25% { transform: translateY(-50%) rotate(-15deg); }
      50% { transform: translateY(-50%) rotate(15deg); }
      75% { transform: translateY(-50%) rotate(-10deg); }
      100% { transform: translateY(-50%) rotate(0deg); }
    }

    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #FF8FF0, #5AC8FA);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:disabled {
      background: rgba(200,200,200,0.6);
      cursor: not-allowed;
      color: #fff;
    }

    .message { 
      margin-top: 14px; 
      font-weight: 600; 
      transition: all 0.4s ease;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .error { color: #ffaaaa; }
    .success { color: #aaffaa; }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 5px #0f0; }
      50% { text-shadow: 0 0 20px #0f0; }
      100% { text-shadow: 0 0 5px #0f0; }
    }

    .success.pulse {
      animation: pulseGlow 1s infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Password</h2>

    <div class="input-wrapper">
      <input type="password" id="newPassword" placeholder="New Password" autocomplete="new-password" />
      <span class="toggle-emoji" id="toggleNew">ðŸ™Š</span>
    </div>

    <div class="input-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" />
      <span class="toggle-emoji" id="toggleConfirm">ðŸ™Š</span>
    </div>

    <button id="resetBtn" disabled>Reset Password</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://dwgthcvzdqnifvlrqqak.supabase.co";
    const SUPABASE_KEY = "sb_publishable_C-yDm2AM-fpPCCDVwQXozw_UBAq6B-x";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const pwInput = document.getElementById("newPassword");
    const pw2Input = document.getElementById("confirmPassword");
    const btn = document.getElementById("resetBtn");
    const msg = document.getElementById("message");

    const toggleNew = document.getElementById("toggleNew");
    const toggleConfirm = document.getElementById("toggleConfirm");

    // Emoji wiggle on click
    function wiggleEmoji(el) {
      el.classList.add("wiggle");
      setTimeout(() => el.classList.remove("wiggle"), 300);
    }

    toggleNew.addEventListener("click", () => {
      pwInput.type = pwInput.type === "password" ? "text" : "password";
      toggleNew.textContent = pwInput.type === "password" ? "ðŸ™Š" : "ðŸ™ˆ";
      wiggleEmoji(toggleNew);
    });

    toggleConfirm.addEventListener("click", () => {
      pw2Input.type = pw2Input.type === "password" ? "text" : "password";
      toggleConfirm.textContent = pw2Input.type === "password" ? "ðŸ™Š" : "ðŸ™ˆ";
      wiggleEmoji(toggleConfirm);
    });

    // Parse access_token
    const hashParams = {};
    window.location.hash.substring(1).split("&").forEach(pair => {
      const [key, value] = pair.split("=");
      if (key && value) hashParams[key] = decodeURIComponent(value);
    });
    const accessToken = hashParams["access_token"];

    if (!accessToken) {
      msg.textContent = "Invalid or expired password reset link.";
      msg.className = "message error";
      btn.disabled = true;
    } else {
      function checkInputs() {
        const pw = pwInput.value.trim();
        const pw2 = pw2Input.value.trim();
        if (!pw || !pw2) {
          btn.disabled = true;
          msg.textContent = "";
        } else if (pw !== pw2) {
          btn.disabled = true;
          msg.textContent = "Passwords do not match âŒ ðŸ˜¿";
          msg.className = "message error";
        } else {
          btn.disabled = false;
          msg.textContent = "Passwords match âœ… ðŸ˜º";
          msg.className = "message success";
        }
      }

      pwInput.addEventListener("input", checkInputs);
      pw2Input.addEventListener("input", checkInputs);
      checkInputs();

      btn.addEventListener("click", async () => {
        const pw = pwInput.value.trim();
        const pw2 = pw2Input.value.trim();
        if (!pw || !pw2 || pw !== pw2) return;

        btn.disabled = true;
        msg.textContent = "Updating passwordâ€¦";
        msg.className = "message";

        try {
          await sb.auth.setSession({ access_token: accessToken });
          const { error } = await sb.auth.updateUser({ password: pw });
          if (error) throw error;

          msg.textContent = "Password reset successfully! âœ… ðŸ˜º Please return to the app to login.";
          msg.className = "message success pulse";

        } catch (e) {
          msg.textContent = e.message || "Something went wrong.";
          msg.className = "message error";
          btn.disabled = false;
        }
      });
    }
  </script>
</body>
</html>
